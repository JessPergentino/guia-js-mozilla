<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>
  
  <script>
    var x = 1;
    function a() {
      var y = 2;
      output(x);//Não causa erro, pois x é de escopo global
      output(y);
      //output(z);Causa um erro, pois não esta no mesmo escopo
    }
    function b() {
      var z = 3;
      output(x);//Não causa erro, pois x é de escopo global
      output(z);
      //output(y);Causa um erro, pois não esta no mesmo escopo
    }
    function output(value) {
      var para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }
  </script>
</body>
</html>
